class_name: ApiTester
modules:
    enabled:
        - \Helper\Acceptance
        - WPDb
        #- WPBrowser
        - PhpBrowser:
                url: 'http://ec2-54-173-26-113.compute-1.amazonaws.com'
        - Asserts
        #- WebDriver
        - \Helper\Api
        - WPLoader
        - REST:
              depends: PhpBrowser
              url: 'http://ec2-54-173-26-113.compute-1.amazonaws.com'
        - WPCLI:
    config:
        WPDb:
            dsn: 'mysql:host=localhost;dbname=wordpress'
            user: wordpressuser
            password: password
            #dump: tests/_data/dump.sql
            populate: false
            cleanup: false
            url: 'http://ec2-54-173-26-113.compute-1.amazonaws.com'
            tablePrefix: wp_
        WPCLI:
            path: /var/www/html/
            throw: true
        WPLoader:
            multisite: false
            loadOnly: true
            wpRootFolder: "/var/www/html"
            dbName: wordpress
            dbHost: localhost
            dbUser: wordpressuser
            dbPassword: password
            #isolatedInstall: true
            tablePrefix: wp_
            domain: "wordrpess.localhost"
            adminEmail: "admin@wordpress.localhost"
            plugins: []
            activatePlugins: []
        WebDriver:
        #WPBrowser:
            url: 'http://ec2-54-173-26-113.compute-1.amazonaws.com'
            window_size: maximize
            adminUsername: 'admin'
            adminPassword: 'password'
            adminPath: /wp-admin
            port: 4444
            #browser: phantomjs #./phantomjs --webdriver=4444
            browser: chrome #java -jar selenium.jar
#to run phantomjs:
# cd /var/www/html/wp-content/plugins/WPbdd
# ./phantomjs --webdriver=4444